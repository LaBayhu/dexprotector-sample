buildscript {
    repositories {
        flatDir { dirs './' }
    }
    dependencies {
        classpath ':dexprotector-gradle-plugin:'
        classpath ':dexprotector:'
    }
}

apply plugin: 'com.android.library'
apply plugin: 'dexprotector'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            ext.set("dexprotector.configFile", "${projectDir}/dexprotector.xml")
        }
    }
}

dependencies {
//    compile fileTree(dir: 'libs', include: ['*.jar'])
//    runtime(name:'submodule-release', ext:'aar')
    compile(project(':submodule'))
}
